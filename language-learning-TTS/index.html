<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Language Learning TTS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <a href="https://github.com/chiubeta/language_learning_TTS" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
        <div class="container">
            <h1>Language Learning TTS</h1>
            <hr>
            <p>Learning language from YOURSELF. Support .md file exported from <a target="_blank" href="https://xmind.net">Xmind</a>.</p>

            <div class="panel panel-success">
                <div class="panel-heading">Speaking</div>
                <div class="panel-body">        
                    <div class="form-group">
                        <input type="file" id="selectFile" class="form-control-file" value="Import" /><br />
                        <textarea id="content" class="form-control" rows="5" id="comment">Type your text here or upload text file.</textarea>
                    </div>
                    
                    <div id="categories" class="panel panel-success">
                        <div class="panel-heading">Speak by Clicking Categories</div>
                        <div class="panel-body"></div>
                    </div>

                    <button id="speak" type="button" class="btn btn-primary">SPEAK!</button>
                    <button id="pause" type="button" class="btn btn-default" data-status="resume">pause</button>
                    <button id="stop" type="button" class="btn btn-default">stop</button>
                    <label id="repeat" class="checkbox-inline"><input type="checkbox">Repeat</label>

                    <br>
                    <br>
                    Now Speaking: <input id="speaking" class="form-control" type="text" readonly>
                </div>
            </div>
            
            <div class="panel panel-info">
                <div class="panel-heading">Setting</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="langSelect">Language</label>
                            <select id="langSelect" class="form-control"></select>
                            <br>
                            
                            <label for="volumeInput">Volume</label>
                            <input id="volumeInput" type="range" min="0" max="1" value="1" step="0.05"/>

                            <label for="rateInput">Rate</label>
                            <input id="rateInput" type="range" min="0.1" max="2" value="1" step="0.1" />

                            <label for="pitchInput">Pitch</label>
                            <input id="pitchInput" type="range" min="0" max="2" value="1" step="0.1" />

                            <br>
                            <label for="intervalInput">Interval</label>
                            <input id="intervalInput" type="number" value="0.5" />ç§’
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
